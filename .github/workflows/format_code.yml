name: Format code
on:
  pull_request:
    branches: [develop, dev/dr, dev/dc, hot/dr, hot/dc]
  push:
    branches: [develop, dev/dr, dev/dc, hot/dr, hot/dc]
jobs:
  flake8_py3:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Run flake8
        uses: py-actions/flake8@v1
        with:
          ignore: "F401,E501"
          args: "--exit-zero --select=E"
          exclude: "docs,sandbox,test,alembic_dvc,zobs"

  build_hardware_docs:
    name: Build hardware docs (${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Cache EDM packages
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}--${{ hashFiles('requirements.txt') }}
      - name: Setup EDM
        uses: enthought/setup-edm-action@v1
        with:
          edm-version: 3.1.1
      - name: Install EDM dependencies
        run: >
          edm install -y chaco certifi cython envisage future gitpython keyring jinja2 lxml numpy pandas patsy pillow
          pip pyface pyparsing pyproj pymysql pyqt5 pytables pyyaml pygments qt Reportlab requests
          scipy sqlalchemy traits xlrd xlsxwriter xlwt pytest statsmodels
      - name: Install PIP dependencies
        run: >
          ~/.edm/envs/edm/bin/python -m pip install --no-dependencies uncertainties qimage2ndarray peakutils
      - name: build docs
        run: |
          ~/.edm/envs/edm/bin/python pychron/hardwaredocs.py 

      - name: fetch wiki
        uses: actions/checkout@v2
        with:
          repository: NMGRL/pychron.wiki

      - name:
        run: cp ../pychron/pychron/hardwaredocs.md ./Available-Hardware.md
#      - name: fetch
#        uses: actions/checkout@v2
#        with:
#          ref: ${{ github.head_ref }}
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: built hardware docs
#      - name: Copy To Wiki


  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: psf/black@stable
        with:
          options: "--verbose"
#          src: "pychron/"
#      - uses: rickstaa/action-black@v1
#        with:
#          black_args: " pychron/**/*.py "
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Formatting changes
          branch: ${{ github.head_ref }}